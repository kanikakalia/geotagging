<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Geo map drawing</title>

      <div class="row">

          <form id="my-form" >

            <input id="polygon0[name]" class="form-control" name="polygon0[name]" value="" type="text" placeholder="Enter Name"/> -->

        </div>
      </div>
    </div>






    <script src='js/jquery.min.js'></script>
    <!-- <script src='js/googlemap.js'></script> -->
